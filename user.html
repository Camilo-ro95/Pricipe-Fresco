<body>

    <nav class="navbar navbar-light" style="background-color: #ffffff;">
        <div class="container-fluid">
            <a class="nav-item nav-link" href="index.html" id="prince">PRINCIPE FRESCO</a>
                <a class="nav-item nav-link" href="shop.html" id="shop">SHOP</a>

    <div class="container mt-5">

        <hr />
        <div class="row">

            <div div class="col-12">
                <h3 class="text-center"> REGISTRO </h3>

                <form class="form-group">

                    <input id="inputNombre" type="text" class="form-control mt-2" name="nombre" autoComplete="off"
                        placeholder="Nombre de usuario" required/>

                    <input id="inputTelefono" type="number" class="form-control mt-2" name="telefono" autoComplete="off"
                        placeholder="Telefono" required/>
                        
                    <input id="inputDireccion" type="text" class="form-control mt-2" name="direccion" autoComplete="off"
                        placeholder="Direccion" required/>    

                    <input id="inputCorreo" type="text" class="form-control mt-2" name="correo" autoComplete="off"
                        placeholder="Correo" required/>

                    <textarea id="inputObservaciones" class="form-control mt-2" autoComplete="off" name="observaciones" placeholder="Observaciones" required></textarea>

                    <div class="d-grid gap-2 mx-auto mt-2">
                        <input value="Enviar" type="submit" class="btn btn-outline-dark " style="background-color: #ec5b08;" />
                    </div>
                </form>
            </div>

        </div>
    </div>
